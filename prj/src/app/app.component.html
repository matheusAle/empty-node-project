<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Descrição</th>
      <th>preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description.name }}</td>
      <td>{{ product.price.value | currency:'BRL':true }}</td>
    </tr>
  </tbody>
</table>
