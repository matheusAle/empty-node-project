<!DOCTYPE html>
<html>
<head>
 <title> jQuery </title>

 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="container">
                <h1 class="display-4">
                    Busque no Mercado Livre
                </h1>

                <div class="form-group row mt-5">

                    <div class="col-sm-9">
                        <input
                            id="termo-busca"
                            class="form-control form-control-lg"
                            type="text"
                            placeholder="Buscar por..."
                        >
                    </div>

                    <div class="col-sm-3">
                        <button
                            id="buscar"
                            type="button"
                            class="btn btn-primary btn-lg btn-block"
                        >
                            Buscar
                        </button>
                    </div>
                </div>

                <p id="paging">
                </p>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="resultsList" class="d-flex flex-row flex-wrap"></div>

    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script>
   $(function() {


      $("#buscar").click(() => {

        $("#resultsList").empty();

	    $.get("https://api.mercadolibre.com/sites/MLB/search?q="+ $("#termo-busca").val())
            .done((retorno) => {

                $('#paging').text(`${retorno.paging.total} items foram encontrados.`)

                retorno
                    .results
                    .map((item) => $(`
                        <div class="card m-2" style="width: 18rem;">
                            <img src="${item.thumbnail}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <h3>${item.price}<span class="badge badge-secondary">${item.condition}</span></h3>
                                <a href="${item.permalink}" target="_black" class="btn btn-primary">Ver Produto</a>
                            </div>
                        </div>
                    `))
                    .map((item) => {
                        $('#resultsList').append(item)
                    })
            })
            .fail(() => {
                console.log("ERRO!!!")
            });
      });
   });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
